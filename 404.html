<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>

<script>

// Base path for custom domain (empty because it's root)
var basePath = "";

// Get current path
var path = window.location.pathname;

// Remove starting slash
var page = path.replace(/^\/+/, "");

// If empty → go to index
if(page === "") {
  window.location.replace(basePath + "/index.html");
}

// If already .html → clean URL
else if(page.endsWith(".html")) {

  var clean = page.replace(".html", "");

  window.history.replaceState(null, null, "/" + clean);
}

// If clean URL → load .html file
else {

  window.location.replace(basePath + "/" + page + ".html");

}

</script>

</head>
<body>

<h2 style="font-family:sans-serif;text-align:center;margin-top:50px;">
Loading...
</h2>

</body>
</html>
